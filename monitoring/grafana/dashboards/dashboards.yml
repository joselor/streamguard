# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from this directory on startup

apiVersion: 1

providers:
  - name: 'StreamGuard Dashboards'
    orgId: 1
    folder: 'StreamGuard'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
